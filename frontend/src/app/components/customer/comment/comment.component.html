<div class="container">
  <h5 class="font-weight-normal">Vaši utisci</h5>
  <p class="text-muted">Recite nam šta vi mislite! Ostavite utisak o narudžbinama koje ste ostvarili.</p>
  <table *ngIf='showComments()' class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Utisak</th>
        <th scope="col">Opcija</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor='let comment of comments'> -->
      <tr>
        <th scope="row">3</th>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
      <!-- </tr> -->
    </tbody>
  </table>
  <div *ngIf='!showComments()'>
  <div class="mx-auto text-center" style="width: 50%;">
    <img class="mt-3" src="/assets/icons/comment.png" alt="No comment">
    <h3>Nema Utisaka</h3>
    <p class="text-muted">Nemojte zaboraviti da ostavite utisak o vašim narudžbinama. Na ovaj način, vaše efood iskustvo može postati još bolje.</p>
    <button (click)='orders()' class="btn btn-warning">Pogledajte Vaše porudžbine</button>
  </div>
  </div>
</div>
